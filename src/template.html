    <div class="full-wrap">
      <div class="top">

        </div>

      </div>

            <div>
              <h1>Auckland</h1>
              <p class="current-date">16/4/25</p>

            </div>

          <p class="current-precipprob">Rain chance: 90%</p>
          <p class="current-condition">Windy and cloudy with chance of rain at night.</p>
        </div>
      </div>
      <div class="hours-container">
      </div>
      <div class="days-container">
      </div>
      </div>
    </div>
  </body>
